<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoiceInput</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Voice Input
      </h1>
      <p class="subtitle">
        Send Voice <strong>Truth</strong>!
      </p>

<div class="field">
  <label class="label">Title</label>
  <div class="control">
    <input id="title" class="input" type="text" name="title" placeholder="movie title">
  </div>
</div>

<div class="field">
  <label class="label">Genre</label>
  <div class="control">
    <div class="select">
      <select name="genre" id="gnre">
        <option>SF</option>
        <option>ファンタジー</option>
        <option>アクション</option>
        <option>アドベンチャー</option>
        <option>アニメーション</option>
        <option>コメディ</option>
        <option>ミステリー</option>
        <option>ミュージカル</option>
        <option>ドキュメンタリー</option>
        <option>ファミリー</option>
        <option>歴史</option>
        <option>ホラー</option>
        <option>音楽</option>
        <option>ロマンス</option>
        <option>スポーツ</option>
        <option>わからなし</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Published Year</label>
  <div class="control">
    <div class="select">
      <select name="year" id="year">
        <option>----</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
        <option>2014</option>
        <option>2013</option>
        <option>2012</option>
        <option>2011</option>
        <option>2010</option>
        <option>2009</option>
        <option>2008</option>
        <option>2007</option>
        <option>2006</option>
        <option>2005</option>
        <option>2004</option>
        <option>2003</option>
        <option>2002</option>
        <option>2001</option>
        <option>2000</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Score</label>
  <div class="control">
    <input id="score" class="input" type="tel" name="score" placeholder="0 .. 100">
  </div>
</div>

<div class="field">
  <label class="label">Review</label>
  <div class="control">
    <textarea id="review" class="textarea" name="review" placeholder="review..."></textarea>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button id="submit" class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button id="cancel" class="button is-text">Cancel</button>
  </div>
</div>


</div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/all.js" defer></script>
</body>
</html>
